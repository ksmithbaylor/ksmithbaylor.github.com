lang                   = "en"
linkedin               = "//linkedin.com/in/ksmithbaylor"
noshowreadtime         = false                         # if true, don't show "<x> minutes read" in posts
# selfintro            = "My intro goes here"          # appears in the site header when set to a non-empty string
twitter                = "//twitter.com/ksmithbaylor"
# mastodon             = "//example.com/@you"
